<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action='/recommend_books' method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                <div class="col-md-12" style="margin-top:50px">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="text-white" style="font-size:20px">Book Title</th>
                                <th scope="col" class="text-white" style="font-size:20px">Author</th>
                            </tr>
                        </thead>
                        {% for i in data %}
                            <tbody>
                                <tr>
                                    <td class="text-white" style="font-size:15px">{{ i[0] }}</td>
                                    <td class="text-white" style="font-size:15px">{{ i[1] }}</td>
                                </tr>
                        {% endfor %}
            {% endif %}
                            </tbody>
                    </table>
                </div>
        </div>
    </div>
</body>
</html>
